<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loguin</title>
  </head>
  <body>
    <div class="form-loguin">
      <p>Loguin</p>
      <div>
        <div
          id="g_id_onload"
          data-client_id="585334348569-5osvrap7pb9opvkij4c7mpdlp7arngrn.apps.googleusercontent.com"
          data-context="signin"
          data-ux_mode="popup"
          data-login_uri="http://localhost:5000/auth/auth-recived"
          data-auto_prompt="false"
        ></div>

        <div
          class="g_id_signin"
          data-type="standard"
          data-shape="rectangular"
          data-theme="outline"
          data-text="signin_with"
          data-size="large"
          data-logo_alignment="left"
        ></div>
      </div>
    </div>
    <div class="form-signup">
      <p>Signup</p>
      <div>
        <div
          id="g_id_onload"
          data-client_id="585334348569-5osvrap7pb9opvkij4c7mpdlp7arngrn.apps.googleusercontent.com"
          data-context="signup"
          data-ux_mode="popup"
          data-login_uri="http://localhost:5000/auth/auth-recived"
          data-auto_prompt="false"
        ></div>

        <div
          class="g_id_signin"
          data-type="standard"
          data-shape="pill"
          data-theme="outline"
          data-text="signup_with"
          data-size="large"
          data-logo_alignment="left"
        ></div>
      </div>
    </div>
    <script src="https://accounts.google.com/gsi/client" async></script>
  </body>
</html>
